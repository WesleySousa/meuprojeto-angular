<div class="container">
  <div class="alert alert-success" role="alert">
    Funcionário adicionado: <strong> {{ nome }} </strong>
  </div>

  <div class="form-group">
    <label for="">Nome</label>
    <input type="text" class="form-control" (input)="alterarNome($event)"
      value="{{ nome }}">
  </div>
  
  <!-- sintaxe sugar -> (click), outra forma é -> on-click -->
  <button type="submit" class="btn btn-primary" (click)="adicionar()">Adicionar</button>

</div>
